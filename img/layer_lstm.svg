<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <rect width="800" height="300" fill="#f0f0f0"/>
  
  <!-- input -->
  <rect x="10" y="100" width="80" height="100" fill="#e6f3ff" stroke="black"/>
  <text x="50" y="220" font-size="12" text-anchor="middle">Input</text>
  <text x="50" y="90" font-size="10" text-anchor="middle">(seq_len, feat_dim)</text>
  
  <!-- LSTM 1 -->
  <rect x="130" y="50" width="120" height="200" fill="#ffcccc" stroke="black"/>
  <text x="190" y="270" font-size="12" text-anchor="middle">LSTM (lstm_units)</text>
  <text x="190" y="40" font-size="10" text-anchor="middle">return_sequences=True</text>
  <!-- LSTM cell -->
  <rect x="150" y="80" width="80" height="40" fill="none" stroke="black" stroke-dasharray="2"/>
  <text x="190" y="105" font-size="10" text-anchor="middle">LSTM Cell</text>
  <rect x="150" y="130" width="80" height="40" fill="none" stroke="black" stroke-dasharray="2"/>
  <text x="190" y="155" font-size="10" text-anchor="middle">LSTM Cell</text>
  <rect x="150" y="180" width="80" height="40" fill="none" stroke="black" stroke-dasharray="2"/>
  <text x="190" y="205" font-size="10" text-anchor="middle">LSTM Cell</text>
  <path d="M 90 150 L 130 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Dropout 1 -->
  <rect x="290" y="50" width="60" height="200" fill="#ccffcc" stroke="black"/>
  <text x="320" y="270" font-size="12" text-anchor="middle">Dropout</text>
  <text x="320" y="40" font-size="10" text-anchor="middle">rate=dropout_rate</text>
  <path d="M 250 150 L 290 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- LSTM 2 -->
  <rect x="390" y="50" width="120" height="200" fill="#ffcccc" stroke="black"/>
  <text x="450" y="270" font-size="12" text-anchor="middle">LSTM (lstm_units/2)</text>
  <text x="450" y="40" font-size="10" text-anchor="middle">return_sequences=False</text>
  <!-- LSTM cell -->
  <rect x="410" y="130" width="80" height="40" fill="none" stroke="black" stroke-dasharray="2"/>
  <text x="450" y="155" font-size="10" text-anchor="middle">LSTM Cell</text>
  <path d="M 350 150 L 390 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Dropout 2 -->
  <rect x="550" y="50" width="60" height="200" fill="#ccffcc" stroke="black"/>
  <text x="580" y="270" font-size="12" text-anchor="middle">Dropout</text>
  <text x="580" y="40" font-size="10" text-anchor="middle">rate=dropout_rate</text>
  <path d="M 510 150 L 550 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Dense -->
  <rect x="650" y="50" width="60" height="200" fill="#ccccff" stroke="black"/>
  <text x="680" y="270" font-size="12" text-anchor="middle">Dense (ReLU)</text>
  <path d="M 610 150 L 650 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output -->
  <rect x="750" y="100" width="40" height="100" fill="#ffffcc" stroke="black"/>
  <text x="770" y="220" font-size="12" text-anchor="middle">Output</text>
  <path d="M 710 150 L 750 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- lines -->
  <line x1="90" y1="150" x2="130" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="150" x2="290" y2="150" stroke="black" stroke-width="2"/>
  <line x1="350" y1="150" x2="390" y2="150" stroke="black" stroke-width="2"/>
  <line x1="510" y1="150" x2="550" y2="150" stroke="black" stroke-width="2"/>
  <line x1="610" y1="150" x2="650" y2="150" stroke="black" stroke-width="2"/>
  <line x1="710" y1="150" x2="750" y2="150" stroke="black" stroke-width="2"/>

</svg>